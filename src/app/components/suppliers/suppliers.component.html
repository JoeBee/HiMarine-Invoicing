<div class="suppliers-container">
    <h1>Suppliers</h1>

    <!-- Price Divider and Process Controls -->
    <div class="controls-section">
        <div class="price-divider-group">
            <label for="priceDivider">Price Divider:</label>
            <input type="number" id="priceDivider" [(ngModel)]="priceDivider" (ngModelChange)="onPriceDividerChange()"
                step="0.01" min="0" max="999.99" placeholder="0.9" class="price-divider-input">
            <span class="price-divider-label">(e.g., 0.9 increases prices by ~11%)</span>
        </div>

        <button class="primary process-button" [disabled]="!hasSupplierFiles || isProcessing || buttonDisabled"
            (click)="processSupplierFiles()">
            {{ isProcessing ? 'Processing...' : 'Process Supplier Files' }}
        </button>
    </div>

    <div *ngIf="isProcessing" class="processing-message">
        <p>Processing supplier files, please wait...</p>
    </div>

    <div *ngIf="!hasSupplierFiles" class="empty-state">
        <p>No supplier files uploaded yet. Please upload files on the Supplier Docs tab first.</p>
    </div>

    <div *ngIf="hasSupplierFiles && !isProcessing" class="success-state">
        <p>âœ… Supplier files are ready to be processed. Use the controls above to set your price divider and process the
            files.</p>
    </div>
</div>
